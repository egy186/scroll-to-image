<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <script src="options.js"></script>
  <style>
    input, textarea {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <form id="settings">
    <p>
      <label for="fit-height">Fit image height</label>:
      <input id="fit-height" type="checkbox" />
    </p>
    <p>
      <label for="scroll-animation">Scroll animation</label>:
      <input id="scroll-animation" type="checkbox" />
    </p>
    <p>
      <label for="scroll-to-first">Scroll to the first image</label>:
      <input id="scroll-to-first" type="checkbox" />
    </p>
    <p>
      <label for="list">List</label>:
      <textarea id="list" cols="80" rows="20"></textarea>
    </p>
    <p>
      <button type="submit">Save</button>
    </p>
  </form>
</body>
</html>
